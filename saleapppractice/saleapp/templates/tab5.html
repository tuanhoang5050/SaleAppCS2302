{%extends 'layout/base.html'%}

{%block content%}
<body style="background-color: #D5E1E6">
<div class="treatment-form-wrapper p-4">
    <h3 class="mb-4 d-flex align-items-center">
        <span class="material-symbols-rounded me-2">list_alt</span> Quản lý thuốc
    </h3>

    <div class="row align-items-end mb-4">
        <div class="col-md-3 mb-3">
            <label for="drug_name" class="form-label">Tên thuốc</label>
            <input type="text" class="form-control" id="drug_name" placeholder="Nhập tên thuốc">
        </div>
        <div class="col-md-3 mb-3">
            <label for="dosage" class="form-label">Liều dùng</label>
            <input type="text" class="form-control" id="dosage" placeholder="Nhập vào liều dùng">
        </div>
        <div class="col-md-3 mb-3">
            <label for="unit" class="form-label">Đơn vị</label>
            <input type="text" class="form-control" id="unit" placeholder="Nhập số lượng">
        </div>
        <div class="col-md-3 mb-3">
            <label for="number_of_days" class="form-label">Số ngày</label>
            <input type="text" class="form-control" id="number_of_days" placeholder="Nhập số ngày">
        </div>
        <div class="col-md-2 mb-3">
            <label for="prescription_date" class="form-label">Ngày kê đơn</label>
            <input type="date" class="form-control" id="prescription_date" value="2025-11-11">
        </div>
        <div class="col-md-4 mb-0.95 d-flex flex-row justify-content-start action-bar">
            <button class="btn btn-primary me-2 treat-action">
                <span class="material-symbols-rounded">add_box</span> Thêm mới
            </button>
            <input type="text" class="form-control w-50 me-2" placeholder="Nhập tên thuốc">
            <button class="btn btn-outline-primary treat-action">
                <span class="material-symbols-rounded">search</span> Tìm kiếm
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header border-bottom-0">
            <p class="h6 mb-0 d-flex align-items-center">
                <span class="material-symbols-rounded me-2">list_alt_check</span> Danh sách đơn kê thuốc
            </p>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th style="width: 5%;">STT</th>
                        <th style="width: 25%;">Tên thuốc</th>
                        <th style="width: 15%;">Liều dùng</th>
                        <th style="width: 15%;">Đơn vị</th>
                        <th style="width: 15%;">Số ngày</th>
                        <th style="width: 15%;">Ngày kê đơn</th>
                        <th style="width: 5%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Paracetamol</td>
                        <td>2</td>
                        <td>viên/ngày</td>
                        <td>5</td>
                        <td>25/07/2025</td>
                        <td>
                            <button class="btn text-danger p-0"><span class="material-symbols-rounded">delete</span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="d-flex justify-content-end mt-3">
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
    </nav>
</div>
</body>
{%endblock%}
