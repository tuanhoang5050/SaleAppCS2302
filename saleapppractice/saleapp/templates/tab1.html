{%extends 'layout/base.html'%}

{%block content%}
<body style="background-color: #D5E1E6">
<div class="treatment-form-wrapper p-4">
    <h3 class="mb-4 d-flex align-items-center">
        <span class="material-symbols-rounded me-2">list_alt</span> Lập phiếu điều trị
    </h3>

    <div class="row align-items-end mb-4">
        <div class="col-md-3 mb-3">
            <label for="serviceSelect" class="form-label">Dịch vụ</label>
            <input type="text" class="form-control" id="serviceSelect" placeholder="Nhập tên dịch vụ">
        </div>
        <div class="col-md-3 mb-3">
            <label for="noteInput" class="form-label">Ghi chú</label>
            <input type="text" class="form-control" id="noteInput" placeholder="Nhập vào ghi chú">
        </div>
        <div class="col-md-2 mb-3">
            <label for="dateInput" class="form-label">Ngày lập phiếu</label>
            <input type="date" class="form-control" id="dateInput" value="2025-11-11">
        </div>
        <div class="col-md-4 mb-0.95 d-flex flex-row justify-content-start action-bar">
            <button class="btn btn-primary me-2 treat-action">
                <span class="material-symbols-rounded">add_box</span> Thêm mới
            </button>
            <input type="text" class="form-control w-50 me-2" placeholder="Nhập tên dịch vụ">
            <button class="btn btn-outline-primary treat-action">
                <span class="material-symbols-rounded">search</span> Tìm kiếm
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header border-bottom-0">
            <p class="h6 mb-0 d-flex align-items-center">
                <span class="material-symbols-rounded me-2">send</span> Danh sách các dịch vụ
            </p>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th style="width: 5%;">STT</th>
                        <th style="width: 30%;">Dịch vụ</th>
                        <th style="width: 15%;">Đơn giá</th>
                        <th style="width: 30%;">Ghi chú</th>
                        <th style="width: 15%;">Ngày lập phiếu</th>
                        <th style="width: 5%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Trám răng</td>
                        <td>300.000</td>
                        <td>Răng sâu nhẹ</td>
                        <td>25/07/2025</td>
                        <td>
                            <button class="btn text-danger p-0"><span class="material-symbols-rounded">delete</span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="d-flex justify-content-end mt-3">
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
    </nav>
</div>
</body>
{%endblock%}
